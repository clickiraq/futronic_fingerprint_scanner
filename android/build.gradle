group 'com.example.futronic_fingerprint_scanner'
version '1.0'

buildscript {
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:7.1.2'
    }
}

rootProject.allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 31

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    defaultConfig {
        minSdkVersion 16
    }


}

dependencies {
    implementation 'com.android.support:support-v4:28.0.0'
   implementation project(path: ':ftrWsqAndroidHelper-release')
    implementation project(path: ':ftrScanApiAndroidHelperUsbHost-release')
}